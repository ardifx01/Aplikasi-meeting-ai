<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="8"/>
  
  <!-- Table -->
  <rect x="100" y="180" width="200" height="60" fill="#94a3b8" rx="4"/>
  <rect x="120" y="200" width="160" height="20" fill="#64748b" rx="2"/>
  
  <!-- Chairs -->
  <circle cx="120" cy="220" r="15" fill="#cbd5e1"/>
  <circle cx="280" cy="220" r="15" fill="#cbd5e1"/>
  <circle cx="200" cy="220" r="15" fill="#cbd5e1"/>
  
  <!-- Screen/Projector -->
  <rect x="150" y="80" width="100" height="60" fill="#475569" rx="4"/>
  <rect x="160" y="90" width="80" height="40" fill="#1e293b" rx="2"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="8" fill="#3b82f6" opacity="0.6"/>
  <circle cx="350" cy="80" r="6" fill="#10b981" opacity="0.6"/>
  <circle cx="80" cy="250" r="5" fill="#f59e0b" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Meeting Room</text>
</svg>


