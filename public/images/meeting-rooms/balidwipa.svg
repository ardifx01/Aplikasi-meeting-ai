<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bali" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bali background -->
  <rect width="400" height="300" fill="url(#bali)" rx="8"/>
  
  <!-- Traditional patterns -->
  <rect x="50" y="50" width="300" height="20" fill="url(#gold)" opacity="0.8"/>
  <rect x="50" y="230" width="300" height="20" fill="url(#gold)" opacity="0.8"/>
  
  <!-- Table -->
  <rect x="100" y="180" width="200" height="60" fill="#94a3b8" rx="4"/>
  <rect x="120" y="200" width="160" height="20" fill="#64748b" rx="2"/>
  
  <!-- Chairs -->
  <circle cx="120" cy="220" r="15" fill="#cbd5e1"/>
  <circle cx="280" cy="220" r="15" fill="#cbd5e1"/>
  <circle cx="200" cy="220" r="15" fill="#cbd5e1"/>
  
  <!-- Screen/Projector -->
  <rect x="150" y="80" width="100" height="60" fill="#475569" rx="4"/>
  <rect x="160" y="90" width="80" height="40" fill="#1e293b" rx="2"/>
  
  <!-- Traditional ornaments -->
  <circle cx="100" cy="60" r="8" fill="url(#gold)"/>
  <circle cx="300" cy="60" r="8" fill="url(#gold)"/>
  <circle cx="100" cy="240" r="8" fill="url(#gold)"/>
  <circle cx="300" cy="240" r="8" fill="url(#gold)"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="6" fill="url(#gold)" opacity="0.8"/>
  <circle cx="350" cy="50" r="6" fill="url(#gold)" opacity="0.8"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Balidwipa</text>
</svg>


