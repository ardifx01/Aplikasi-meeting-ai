<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#sky)" rx="8"/>
  
  <!-- Mountains -->
  <path d="M0 200 L100 120 L200 180 L300 100 L400 160 L400 300 L0 300 Z" fill="url(#mountain)"/>
  
  <!-- Table -->
  <rect x="100" y="180" width="200" height="60" fill="#94a3b8" rx="4"/>
  <rect x="120" y="200" width="160" height="20" fill="#64748b" rx="2"/>
  
  <!-- Chairs -->
  <circle cx="120" cy="220" r="15" fill="#cbd5e1"/>
  <circle cx="280" cy="220" r="15" fill="#cbd5e1"/>
  <circle cx="200" cy="220" r="15" fill="#cbd5e1"/>
  
  <!-- Screen/Projector -->
  <rect x="150" y="80" width="100" height="60" fill="#475569" rx="4"/>
  <rect x="160" y="90" width="80" height="40" fill="#1e293b" rx="2"/>
  
  <!-- Clouds -->
  <circle cx="80" cy="60" r="15" fill="#ffffff" opacity="0.8"/>
  <circle cx="95" cy="60" r="12" fill="#ffffff" opacity="0.8"/>
  <circle cx="110" cy="60" r="10" fill="#ffffff" opacity="0.8"/>
  
  <circle cx="300" cy="40" r="12" fill="#ffffff" opacity="0.6"/>
  <circle cx="315" cy="40" r="10" fill="#ffffff" opacity="0.6"/>
  <circle cx="330" cy="40" r="8" fill="#ffffff" opacity="0.6"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="8" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Celebes</text>
</svg>


