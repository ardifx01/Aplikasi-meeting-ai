<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spiritual" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Spiritual background -->
  <rect width="400" height="300" fill="url(#spiritual)" rx="8"/>
  
  <!-- Sacred geometry -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="150" r="40" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.8"/>
  
  <!-- Table -->
  <rect x="100" y="180" width="200" height="60" fill="#94a3b8" rx="4"/>
  <rect x="120" y="200" width="160" height="20" fill="#64748b" rx="2"/>
  
  <!-- Chairs -->
  <circle cx="120" cy="220" r="15" fill="#cbd5e1"/>
  <circle cx="280" cy="220" r="15" fill="#cbd5e1"/>
  <circle cx="200" cy="220" r="15" fill="#cbd5e1"/>
  
  <!-- Screen/Projector -->
  <rect x="150" y="80" width="100" height="60" fill="#475569" rx="4"/>
  <rect x="160" y="90" width="80" height="40" fill="#1e293b" rx="2"/>
  
  <!-- Lotus flower -->
  <circle cx="200" cy="150" r="15" fill="url(#gold)"/>
  <circle cx="200" cy="150" r="25" fill="none" stroke="url(#gold)" stroke-width="1" opacity="0.6"/>
  <circle cx="200" cy="150" r="35" fill="none" stroke="url(#gold)" stroke-width="1" opacity="0.4"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="8" fill="url(#gold)" opacity="0.8"/>
  <circle cx="350" cy="80" r="6" fill="url(#gold)" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Kalamanthana</text>
</svg>


