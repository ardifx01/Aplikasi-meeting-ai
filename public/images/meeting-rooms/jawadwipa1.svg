<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="auditorium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stage" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Auditorium background -->
  <rect width="400" height="300" fill="url(#auditorium)" rx="8"/>
  
  <!-- Stage -->
  <rect x="50" y="60" width="300" height="80" fill="url(#stage)" rx="4"/>
  <rect x="60" y="70" width="280" height="60" fill="#1e293b" rx="2"/>
  
  <!-- Seating rows -->
  <rect x="80" y="160" width="240" height="8" fill="#64748b" rx="2"/>
  <rect x="90" y="180" width="220" height="8" fill="#64748b" rx="2"/>
  <rect x="100" y="200" width="200" height="8" fill="#64748b" rx="2"/>
  <rect x="110" y="220" width="180" height="8" fill="#64748b" rx="2"/>
  <rect x="120" y="240" width="160" height="8" fill="#64748b" rx="2"/>
  
  <!-- Stage lights -->
  <circle cx="100" cy="80" r="8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="200" cy="75" r="10" fill="#fbbf24" opacity="0.9"/>
  <circle cx="300" cy="80" r="8" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Sound system -->
  <rect x="180" y="40" width="40" height="20" fill="#64748b" rx="2"/>
  <rect x="185" y="45" width="30" height="10" fill="#1e293b" rx="1"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="6" fill="#fbbf24" opacity="0.6"/>
  <circle cx="350" cy="50" r="6" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Auditorium Jawadwipa 1</text>
</svg>


